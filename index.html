<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BitSolHunter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="text-center p-8 bg-gray-800 rounded-2xl shadow-lg max-w-md w-full">
    <h1 class="text-3xl font-bold mb-4">Welcome to <span class="text-green-400">BitSolHunter</span></h1>
    <p class="mb-6 text-lg">Access fee required: <strong>$30</strong> in 
      <span class="text-yellow-400">SOL</span>, 
      <span class="text-blue-300">USDC</span>, or 
      <span class="text-pink-300">USDT</span>
    </p>

    <button id="connectWallet" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-semibold 
transition">
      Connect Wallet
    </button>

    <p class="mt-6 text-sm text-gray-400">Your wallet will be charged only once every 30 days.</p>
  </div>

  <script>
    document.getElementById('connectWallet').addEventListener('click', async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          alert("Wallet connected: " + resp.publicKey.toString());
          // TODO: Add payment verification logic here
        } catch (err) {
          console.error(err);
          alert("Connection failed.");
        }
      } else {
        alert("Phantom wallet not found. Please install Phantom to continue.");
      }
    });
  </script>
</body>
</html>
